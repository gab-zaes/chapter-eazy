{% extends "layout.html" %}

{% block title %}
    Sign In
{% endblock %}

{% block main %}
    <div class="form register">
        <form action="/register" method="post">
            <h2>Create your account</h2>
            <label for="username">Username</label>
            <input id="username" name="username" placeholder="username" type="text" required>
            <label for="email">Email</label>
            <input id="email" name="email" placeholder="email" type="email" required>
            <label for="password">Password</label>
            <input id="password" name="password" placeholder="password" type="password" required>
            <label for="check-password">Confirm your Password</label>
            <input id="check-password" name="check-password" placeholder="repeat the password" type="password" required>
            <button type="submit" name="register" id="btn register">Submit it</button>
        </form>
    </div>    

{% endblock %}
